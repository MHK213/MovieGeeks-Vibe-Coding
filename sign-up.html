<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="navbar">
        <header>
            <button class="button" data-text="Awesome">
                <span class="actual-text">&nbsp;Moviegeeks&nbsp;</span>
                <span aria-hidden="true" class="hover-text">&nbsp;Moviegeeks&nbsp;</span>
            </button>
            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Search" type="search" class="input">
            </div>
            <ul>
                <li>
                    <a href="interface.html">
                        <i class="fas fa-home"></i>
                        <p>Home</p>
                    </a>
                </li>
                <li>
                    <a href="MostWatched.html">
                        <i class="fas fa-star"></i>
                        <p>Most watched</p>
                    </a>
                </li>
                <li>
                    <a href="sign-in.html">
                        <i class="fas fa-user-group"></i>
                        <p>Sign in</p>
                    </a>
                </li>
            </ul>
        </header>
        <div class="container" id="container">
            <div class="form-title" id="form-title">Sign Up</div>
            <form class="form" id="auth-form">
                <label class="label-sign-in" for="username">Username</label>
                <input class="input-sign" type="text" id="username" name="username" placeholder="Enter your username" required>

                <label class="label-sign-in" for="email">Email</label>
                <input class="input-sign" type="email" id="email" name="email" placeholder="Enter your email" required>

                <label class="label-sign-in" for="password">Password</label>
                <input class="input-sign" type="password" id="password" name="password" placeholder="Enter your password" required>

                <label class="label-sign-in" for="confirm-password">Confirm Password</label>
                <input class="input-sign" type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>

                <button class="button-sign" type="submit" id="submit-button">Sign Up</button>
            </form>
            <div class="toggle-link">
                <p id="toggle-text">Already have an account? <a href="sign-in.html" id="toggle-link">Sign In</a></p>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <p>Moviegeeks &copy; Copyright 2024</p>
            <nav>
                <a href="#terms" class="footer-link">Terms of use</a>
                <span> | </span>
                <a href="#privacy" class="footer-link">Privacy Policy</a>
            </nav>
        </div>
    </footer>
</body>
</html>
